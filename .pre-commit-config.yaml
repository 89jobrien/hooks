# prek (https://github.com/j178/prek) - install: prek install
repos:
  - repo: builtin
    hooks:
      - id: detect-private-key
        exclude: '_test\.go$'
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-aws-credentials
        args: ['--allow-missing-credentials']

  - repo: local
    hooks:
      - id: gofmt
        name: gofmt
        entry: gofmt -w
        language: system
        types: [go]
      - id: go-test
        name: go test
        entry: go test ./...
        language: system
        pass_filenames: false
      - id: check-no-emojis
        name: Check for emojis
        entry: python3 ../.workspace/check-no-emojis.py
        language: system
        files: '\.(py|md|txt|json|yaml|yml|toml|ts|tsx|js|jsx|go|rs|sh)$'
        exclude: '\.workspace/.*'
